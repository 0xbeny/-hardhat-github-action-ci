name: Hardhat Workflow
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on:
  pull_request:
    branches:
      - main
      - dev
      - release/*
      - release/**
jobs:
  compile:
    runs-on: ubuntu-latest
    env:
      PRIVATE_KEY1: ${{ secrets.PRIVATE_KEY_1 }}
      PRIVATE_KEY2: ${{ secrets.PRIVATE_KEY_2 }}

    steps:
      - uses: actions/checkout@v3

      - name: Install / packages
        uses: actions/setup-node@v3
        with:
          node-version: ${{ secrets.NODE_VERSION }}
      - run: npm install
      - run: echo ${{ secrets.PRIVATE_KEY_2 }} ${{ secrets.PRIVATE_KEY_1 }} ${{ secrets.NODE_VERSION }}
      - name: Compile code
      - run: npm run compile
